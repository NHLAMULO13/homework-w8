<html lang="en">

            placeholder="Enter a city"

            id="search-input"
          />

      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="city-weather" id="city-weather">Pretoria</h1>
            <p class="weather-details">
              <strong class="weekdayTime">Tuesday 14:49</strong>, scattered
              clouds
              <br />
              Humidity: <strong class="humidWind">66%</strong>, wind:
              <strong class="humidWind">3.3km/h</strong>
            </p>
          </div>
          <div class="temperature-container">
            <div class="weather-icon">ðŸŒ¤</div>

      </main>

</html>
